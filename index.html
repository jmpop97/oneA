    <title>Title</title>
<style>
    /*버튼 사용 전에는 등장 x */
    input[id="popup"] {
        display: none;
    }
    /*모달 등장 버튼 css*/
    input[id="popup"] +label{
        display: inline;
        padding: 20px;
        background-color: silver;
        color: white;
    }
    /*모달 창 바깥부분 */
    input[id="popup"] +label +div{
        opacity: 0;; visibility: hidden;transition: all 0.3s;
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        z-index: 100;
    }
    /*모달 창 바깥부분 클릭 시 닫힘*/
    input[id="popup"]:checked +label +div{
        opacity: 1;visibility: visible;
    }
    /*주 컨텐츠 공간*/
    input[id="popup"] +label +div > div{
        position: absolute;
        overflow: scroll;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        width: 85%;
        max-width: 850px;
        height: 85%;
        max-height:900px;
        background-color:white;
        z-index: 2;
    }
    /*닫기버튼*/
     input[id="popup"] + label + div > div > label{
         position: absolute;
         top: 0%;
         right: 0%;
         transform: translate(-10%, 0%);
         padding: 20px;
         background:rgba(219,8,28,.75);
         border-radius: 100%;
         z-index: 1;
     }
     /*뒷배경*/
     input[id="popup"] +label +div > label{
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background:rgba(0,0,0,.7);
         z-index: 1;
     }
